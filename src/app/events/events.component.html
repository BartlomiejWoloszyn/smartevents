<mat-card *ngFor="let event of events">
  <mat-card-header>
    <mat-card-title>{{event.name}}</mat-card-title>
    <mat-card-subtitle>{{event.registrationOpenFrom}} - {{event.registrationOpenTo}} ({{event.numOfAttendants}})</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    Bla bla bla
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="signUp(event)" *ngIf="!event.alreadySignedUp">Sign Up</button>
    <button mat-button (click)="confirm(event)" *ngIf="event.alreadySignedUp">Confirm Presence</button>
  </mat-card-actions>
</mat-card>
